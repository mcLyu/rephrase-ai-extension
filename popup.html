<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      min-width: 280px;
      max-width: 340px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .section {
      width: 100%;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-bottom: 0;
    }

    button:hover {
      background-color: #3b79c8;
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
      margin-top: 12px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      text-align: center;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #4a90e2;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .status-indicator {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .status-indicator.enabled {
      color: #4a90e2;
    }

    .status-indicator.disabled {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="toggle-container">
      <div>
        <div class="toggle-label" id="toggleLabel"></div>
        <div class="status-indicator" id="statusIndicator"></div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <h2><span id="languageTitle"></span></h2>
    <select id="languageSelect">
      <option value="auto">Auto-detect</option>
      <option value="en">English</option>
      <option value="ru">Русский (Russian)</option>
      <option value="es">Español (Spanish)</option>
      <option value="zh">中文 (Chinese)</option>
      <option value="fr">Français (French)</option>
      <option value="de">Deutsch (German)</option>
      <option value="pt">Português (Portuguese)</option>
      <option value="ja">日本語 (Japanese)</option>
      <option value="ar">العربية (Arabic)</option>
      <option value="hi">हिन्दी (Hindi)</option>
      <option value="it">Italiano (Italian)</option>
    </select>

    <h2><span id="styleTitle"></span></h2>
    <select id="rephraseStyle"></select>
    <div id="customStyleInputSection" class="hidden">
      <input id="customStyle" type="text" placeholder="">
    </div>
    <button id="saveStyleBtn"></button>
    <div class="success" id="savedMessage"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
